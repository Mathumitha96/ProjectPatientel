
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">

</head>
<body class="container-fluid backgroundImage px-5">
    <nav class="px-0 pt-5 navbar navbar-light bg-transparent">
        <div class="navbar-brand">
            <img src="images/pulse-chart@2x.png" />
            <img src="images/Medico.png" />
        </div>
        <img src="images/Group91.png" class="float-right"/>
    </nav>
    <div class="row my-5">
        <div class="col-4">
            <div class="card bg-transparent border-0">
                <div class="card-body">
                  <h5 class="card-title main">C’est si facile de prendre rendez-vous avec <strong class="text-primary">Patientel</strong>.</h5>
                  <small class="text-secondary">Commençons par le début</small>
                  <div class="card mt-5">
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-lg-12">
                                    <label><strong>Quel est le nom du patient ?</strong></label>
                                    <input class="form-control" placeholder="i.e. Louis Dupagne" style="background-color: #F9FAFC;"/>
                                </div>
                                <div class="form-group col-6">
                                    <label><strong>Le patient est un(e) ?</strong></label>
                                    <a type="radio" class="btn btn-success" value="Homme" name="gender">Homme</a>
                                    <a type="radio" class="btn btn-success" value="Femme" name="gender">Femme</a>
                                </div>
                                <div class="form-group col-6">
                                    <label><strong>Quel est son âge ?</strong></label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend border bg-light">
                                          <button class="btn btn-default px-2 py-0" name="plusMinusBtn" type="button" id="plus">+</button>
                                        </div>
                                        <input type="number" value="0" class="form-control" id="inputGroupFile03">
                                        <div class="input-group-append border bg-light">
                                          <button class="btn btn-default px-2 py-0" name="plusMinusBtn" type="button" id="minus">-</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer p-0 border-0">
                    <form action="SecondPage.html">
                        <button type="submit" class="p-2 btn btn-secondary btn-block rounded-0">
                            <span class="float-left">Cherchez un médecin maintenant</span><span class="float-right"></span>
                        </button>
                        </form>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="col-auto"></div>
    </div>
    <div class="row">
        <div class="col">
            <ul class="list-group list-group-horizontal list-inline">
                <li>
                    Aide
                </li>
                <li>
                    Politique de Confidentialité
                </li>
                <li>
                    Termes & Conditions
                </li>
            </ul>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        $('[name="plusMinusBtn"]').click(function() {
            if($(this).attr('id') === 'plus') {
                $('#inputGroupFile03').val(parseInt($('#inputGroupFile03').val())+1);
            }
            if($(this).attr('id') === 'minus') {
                $('#inputGroupFile03').val($('#inputGroupFile03').val() <= 0 ? 0 : parseInt($('#inputGroupFile03').val())-1);
            }
        });
    })

</script>

</html>
